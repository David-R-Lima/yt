services:
  yt-api:
    container_name: yt-api
    build: .
    env_file:
      - .env
    volumes:
      - ./downloaded-songs:/downloaded-songs
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3333/health']
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
